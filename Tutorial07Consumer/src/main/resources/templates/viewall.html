<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:replace = "fragments/fragment :: title">View All Students</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
        <h1>All Students</h1>
    	<table id="myTable" class="display table">
    		<thead>
    			<th>No.</th>
    			<th>NPM</th>
    			<th>Name</th>
    			<th>GPA</th>
    			<th>Predicate</th>
    			<th>Delete</th>
    			<th>Update</th>
    		</thead>
    		<tbody>
    			<tr th:each="student,iterationStatus: ${students}">
		            <td th:text="${iterationStatus.count}">No. 1</td>
			       	<td th:text="${student.npm}">Student NPM</td>
			       	<td th:text="${student.name}">Student Name</td>
			       	<td th:text="${student.gpa}">Student GPA</td>
			       	<td th:text="${student.gpa>=3.49}? 'Cum Laude!' : 'Sangat Memuaskan!'"></td>
			       	<td><a th:href="'/student/delete/' + ${student.npm}">Delete Data</a></td>
			       	<td><a th:href="'/student/update/' + ${student.npm}">Update Data</a></td>
		       	</tr>
    		</tbody>
    	</table>
    	<div th:replace = "fragments/fragment :: footer" ></div>
    </body>
</html>
