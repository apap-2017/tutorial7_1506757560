<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace = "fragments/fragment :: title"> </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div th:replace = "fragments/fragment :: header" ></div>
	    <div class="container">
	    	<h4 th:text="'NPM = ' + ${student.npm}">Student NPM</h4>
	       	<h4 th:text="'Name = ' + ${student.name}">Student Name</h4>
	       	<h4 th:text="'GPA = ' + ${student.gpa}">Student GPA</h4>
	       	<h4>Kuliah yang diambil</h4>
	       	<ul th:each="course,iterationStatus: ${student.courses}">
	       		<li th:text="${course.name} + '-' + ${course.credits} + ' sks'">
	       			Nama kuliah-X SKS
	       		</li>
	       	</ul>
	    </div>
		<div th:replace = "fragments/fragment :: footer" ></div>
	</body>
</html>
