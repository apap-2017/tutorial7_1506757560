<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:replace = "fragments/fragment :: title">View All Students</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
	    <div class="container">
	        <h1>All Students</h1>
	    	<table id="myTable" class="display table">
	    		<thead>
	    			<th>Course's ID</th>
	    			<th>Course's Name</th>
	    			<th>Credits</th>
	    		</thead>
	    		<tbody>
	    			<tr th:each="course,iterationStatus: ${courses}">
				       	<td th:text="${course.idCourse}">Course's NPM</td>
				       	<td th:text="${course.name}">Course's Name</td>
				       	<td th:text="${course.credits}">Course's Credits</td>
			       	</tr>
	    		</tbody>
	    	</table>
	    </div>
    	<div th:replace = "fragments/fragment :: footer" ></div>
    </body>
</html>
